<HTML>
<HEAD>
<TITLE>对数组进行排序</TITLE>
<SCRIPT LANGUAGE = "JavaScript">
var emp = new Array();
emp[0] = "Ryan Dias";
emp[1] = "Graham Browne";
emp[2] = "David Greene";
emp[3] = "新内容";
emp.sort( );

document.write("排序结果是：<HR>");
for (var i in emp) //for(var i=0;i<emp.length;i++)
{
   document.write(emp[i]+"<BR>");
}

var cityList = new Array( );
cityList[0]=['成都', '绵阳', '德阳', '自贡', '内江', '乐山', '南充', '雅安', '眉山', '甘孜', '凉山', '泸州'];
cityList[1]=['济南', '青岛', '淄博', '枣庄', '东营', '烟台', '潍坊', '济宁', '泰安', '威海', '日照'];
cityList[2] = ['武汉', '宜昌', '荆州', '襄樊', '黄石', '荆门', '黄冈', '十堰', '恩施', '潜江'];
  
document.write("<BR>四川省包括的城市是：<HR>");  
for (var j in cityList[0])  //0-表示四川省的索引号，同理可以换为山东省－索引号1
{
   document.write(cityList[0][j] +"<BR>");
}

</SCRIPT>
</HEAD>
</HTML>
