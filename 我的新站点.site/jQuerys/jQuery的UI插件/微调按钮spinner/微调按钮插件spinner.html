<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link type="text/css"  rel="stylesheet" href="../jquery-ui-1.11.2.custom/jquery-ui.css"/>
<script type="text/javascript" src="../jquery-ui-1.9.2.custom/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript">
$(function(){

$("#hehe").spinner({
        max:10,//设置最大值
		min:0,
		step:2,//设置增长的步长
		value:2,//设置文本框的值
		//设置微调按钮递增、递减事件
		spin:function(event,ui){
		    
		    var txt=$(this).spinner("value");
		    alert("spin "+txt);
		},
		change:function(event,ui){
		   alert("change "+$(this).spinner("value"));
		}
});

})

</script>
</head>

<body>
<input type="text" name="hehe" id="hehe"/>
</body>
</html>
