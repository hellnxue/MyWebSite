<!DOCTYPE html>
<html>
<head>
<meta "charset=gb2312" />
<title>无标题文档</title>
  <link rel="stylesheet" href="boo/bootstrapValidator.css"/>
   <script type="text/javascript" src="boo/jquery-1.10.2.min.js"></script>
   <script type="text/javascript" src="boo/bootstrap.min.js"></script>
   <script type="text/javascript" src="boo/bootstrapValidator.js"></script>
</head>

<body>
 <form id="defaultForm" method="post" class="form-horizontal" action="target.php">

	<div class="form-group">
		<label >Username</label>
		<div >
			<input type="text"  name="username" />
		</div>
	</div><br>
   
	
   </form>
</body>
<script>
   $(function(){
      $('#defaultForm').bootstrapValidator({
 
        
       
        fields: {
           
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    },
                    remote: {
                        url: 'remote.php',
                        message: 'The username is not available'
                    },
                    different: {
                        field: 'password',
                        message: 'The username and password cannot be the same as each other'
                    }
                }
            } 
        }
    });

	});
</script>
</html>
