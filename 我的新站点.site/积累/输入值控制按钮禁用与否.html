<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>输入状态控制按钮禁用转台</title>
<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script>
  $(function(){
      inputDisabled();
	  $("#performace").on("keyup",function(){
		  inputDisabled();
	  });
  });
  function inputDisabled(){
	  if($("#performace").val().length>0){
		  $("#performaceBtn").removeAttr("disabled");
	  }else{
		  $("#performaceBtn").attr("disabled","disabled");
	  }
  }
</script>
<style>

</style>
</head>

<body>
<div style="text-align:center;width:100%;height:500px;">
  <input type="text"   id="performace" maxlength="30" placeholder="请填写" required><br>
  <input type="button"   id="performaceBtn"    value="确定" disabled="disabled" >
</div>

</body>
</html>
