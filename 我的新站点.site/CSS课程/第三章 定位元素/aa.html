<!DOCTYPE html  >
<html >
<head>
<meta  charset="gb2312" />
<title>无标题文档</title>
<style>
  body{ 
   	 border:1px solid #FF00FF;
	}
  img{
  	border:2px solid red;
  	float:left;}
	
	/*start*/
	/*当img元素设置了浮动后，该元素会。从文档流中被拿出来，其后的两个段落会自动往上左的位置移动（因为它们依旧在文档流中，有默认的行为），而
	clear:left 属性值会阻止段落往上左位置移动，使它们依旧有在文档流中的默认位置，依旧在图片下方，*/
  .h1{
  	 border:1px solid pink;
     clear:left;}
  
  .h2{ 
      border: 1px solid yellow;
      clear:left;}
	/*end*/
</style>
</head>

<body>
<img src="../../image/mxx/m6.jpg" alt="sorry" title="mxx"/>
<p class="h1">hello world</p>
<p class="h2">heheheheheheheh</p>
</body>
</html>
