<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>无标题文档</title>
<link href="../CSS/CSSUtil.css" rel="stylesheet" type="text/css"/>
<style>
  		
/*每段属性介绍的标题*/
h3{ 
    font-family:'CrimsonRoman', cursive;
    text-align:center;
	background-color:#ccc;
	margin:30px;
	color:#33CCFF;
	border-radius:6px;
	background:linear-gradient(#FFCCCC,#fff 50%,#FFCCCC);
	background:-moz-linear-gradient(#FFCCCC,#fff 50%,#FFCCCC);
	 }
	 
p {
    margin: 0 0 10px;
}


/*div内嵌容器*/
.well{
    background-color:#f5f5f5;
	border-radius:4px;
	min-height:20px;
	padding:19px;
	margin-bottom:20px;
	border:1px solid #e3e3e3;
	box-shadow:0 1px 1px rgba(0,0,0,0.05) inset;
}

.well-sm{
   border-radius:3px;
   padding:9px;}
   
.well-lg{
   border-radius:6px;
   padding:24px;}
   
   
   
</style>

</head>

<body>
<h3> Well 是一种会引起内容凹陷显示或插图效果的容器   </h3>
<div class="well">
	<p>
	  Who Moved My Cheese?  Cheese is a metaphor for what you want to have in life - whether it is a good job, a loving relationship, money or a possession, health or spirital peace of mind.
	</p>
</div>

<div style="border:1px solid yellow;">hello world</div>


 
</body>
</html>
