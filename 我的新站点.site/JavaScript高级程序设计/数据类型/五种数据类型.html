<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>无标题文档</title>
<style>
.h3{ text-align:center;}
input{ margin:20px 10px;}
</style>
<script type="text/javascript">
  /*typeof返回某个检测变量的字符串形式的值*/
  function typeofTest(){
    var variable;
	var varnum=10;
	var flag=false;
	var varnull=null;
	var varfunction=arguments.callee;
	console.log(variable);//undefined
	console.log("typeof variable:"+typeof variable);//undefined
	console.log("typeof (typeof variable):"+typeof (typeof variable));//string 
	
	console.log("typeof  varnum:"+typeof  varnum) ;//number 
	console.log("typeof (typeof varnum):"+typeof (typeof varnum));//string 
	
	console.log("typeof flag:"+ typeof flag );//boolean 
	console.log("typeof (typeof flag):"+typeof (typeof flag));//string
	 
	console.log("typeof varnull:"+ typeof varnull );//object 
	console.log("typeof (typeof varnull):"+typeof (typeof varnull));//string
	
	console.log("typeof varfunction:"+ typeof varfunction );//function 
	console.log("typeof (typeof varfunction):"+typeof (typeof varfunction));//string
  }
  
  function undefinedTest(){
    var name;
	console.log(name);
	//console.log(age); 直接用未声明的变量会导致程序报错，js代码终止于此。
	console.log(typeof age);//所以，对未声明的变量，只能执行一项操作，即使用typeof操作符检测其数据类型。
  }
  function nullTest(){
    var variable=null;
	var flag=null==undefined;
	console.log("null==undefined："+flag);
  }
  
  /*Number类型用来表示整数值和浮点数值*/
  function numberTest(){
    var octalNum1=070;//56 8进制表示的Number类型值
	var hexNum1=0xA;//10   16进制表示的Number类型值
	
	var intNum=octalNum1+hexNum1
	console.log("八进制070："+octalNum1);
	console.log("16进制0xA："+hexNum1);
	console.log(intNum);//66 在进行算术计算时，所有八进制和十六进制表示的数值最终都将被转换成十进制。
	
	//isFinite()函数判断某个值是否在最大值和最小值之间
	var ifFinite=isFinite(Number.MAX_VALUE+Number.MAX_VALUE);
	var ifFinite1=isFinite(10);
	console.log("ifFinite:"+ifFinite);
	console.log("ifFinite1:"+ifFinite1);
  }
  
  function floatTest(){
    var float1=0.1;
	var float2=0.2;
	var float3=0.1+0.2;
	console.log(float3);// 0.30000000000000004 特定的浮点值相加后，得到的值是经过舍入的，不如整数精确 0.5+0.5就不会这样。
	console.log(float3==0.3);//false
  }
  
  function NaNTest(){
    var num= 0/0;
	var nm=NaN+1;
	var flag=NaN==NaN;
	var n1=isNaN(NaN);//true
	var n2=isNaN(10);//false
	var n3=isNaN("10");//false
	var n4=isNaN("blue");//true
	var n5=isNaN(true);//false
	console.log("0/0："+num);//NaN
	console.log("NaN+1："+nm);//NaN 任何涉及NaN的操作都会返回NaN
	console.log("NaN==NaN："+flag);
	
	
  }
  
  /*Number()可以转换任何类型的值*/
  function NumberTTest(){
  
  //--------------转换基本类型值时-----------------------
    var tBoolean=Number(true);//1
	var tNum=Number(10);//10
	var tnull=Number(null);//0 是零哎
	var tundefined=Number(undefined);//NaN
console.log("Number(true):"+Number(true) +"\n Number(10):"+Number(10)  +"\n Number(null):"+Number(null) +"\n Number(undefined):"+Number(undefined));
	
	//--------------转换字符串时-----------------------
	var emptyString=Number("");//0 是零哎
	var numString=Number("123");//123
	var floatString=Number("1.23");//1.23
	var sljzString=Number("0xA");//10 可以识别16进制，能将16进制的转换成十进制的值
	var bjjString=Number("070");//70 不能识别八进制，忽略了前导的0，转换八进制是不可能的了
	var strings=Number("hello");//NaN
	console.log("Number(\"\")："+emptyString+"\n"+"Number(\"123\")："+numString+"\n"+"Number(\"1.23\")："+floatString+"\n"+"Number(\"0xA\")："+sljzString+"\n"+"Number(\"070\")："+bjjString+"\n"+"Number(\"hello\")："+strings);
  }
  
  /*
   parseInt()主要将值转换成整数
  parseInt()与parseFloat()只能转换字符串类型的值
  识别各种浮点值类型
  */
  function parseIntTTest(){
    var emptyString=parseInt("");//NaN
    var nbjz=parseInt("080");//80
	
	var numString=parseInt(" 123");//123
	var floatString=parseInt("1.23");//1 
	var sljzString=parseInt("0xA");//10 能将16进制的转换成十进制的值
	var bjjString=parseInt("070");//56  
	var strings=parseInt("hello");//NaN
	var num=parseInt("1234blue");//1234
	
	console.log("parseInt(\"\")："+emptyString+"\n"+"parseInt(\" 123\")："+numString+"\n"+"parseInt(\"1.23\")："+floatString+"\n"+"parseInt(\"0xA\")："+sljzString+"\n"+"parseInt(\"070\")："+bjjString+"\n"+"parseInt(\"\")："+emptyString+"\n"+"parseInt(\"080\")："+nbjz+"\n"+"parseInt(\"1234blue\")："+num+"\n"+"parseInt(\"hello\")："+strings);
	
	//--------------可以指定parseInt()按照指定的基数转换值-----------------------
    var num1=parseInt("0xA",16);//10
	var num2=parseInt("A",16);//10当指定了基数后，16进制的数值表示可以去掉前面的0x啦，啊啦啦~~
	
	console.log('parseInt("0xA",16)：'+num1+"\n"+'parseInt("A",16)：'+num2);
	
	//--------------指定基数会影响到转换的输出结果-----------------------
	var num3=parseInt("10",2);//2
	var num4=parseInt("10",8);//8
	var num5=parseInt("10",10);//10
	var num6=parseInt("10",16);//16
	
	console.log('parseInt("10",2)：'+num3+"\n"+'parseInt("10",8)：'+num4+"\n"+'parseInt("10",10)：'+num5+"\n"+'parseInt("10",16)：'+num6);
  }
  
  //主要用于浮点类型的字符串转换，只识别十进制奥
  function parseFloatTTest(){
    var emptyString=parseFloat("");//NaN
    var nbjz=parseFloat("080");//80
	
	var numString=parseFloat(" 123");//123
	var floatString=parseFloat("1.23");//1.23 
	var sljzString=parseFloat("0xA");//0 不识别16进制，直接输出了0哎
	var bjjString=parseFloat("070");//70 
	var strings=parseFloat("hello");//NaN
	var num=parseFloat("1234blue");//1234
	
	
	console.log("parseFloat(\"\")："+emptyString+"\n"+"parseFloat(\" 123\")："+numString+"\n"+"parseFloat(\"1.23\")："+floatString+"\n"+"parseFloat(\"0xA\")："+sljzString+"\n"+"parseFloat(\"070\")："+bjjString+"\n"+"parseFloat(\"080\")："+nbjz+"\n"+"parseFloat(\"1234blue\")："+num);
  }
  
  function toNumber(){
    console.log(Number(" 123"));//123
	console.log(parseInt("070"));//70
  }
  
  function deleteObj(){
     var obj={name:"小浅",age:50000};
	 console.log(obj);
	 delete obj.age;
	 console.log(obj);
  }
</script>
</head>

<body>
<h3>typeof 操作符</h3>
<input type="button" value="typeof操作符" onClick="typeofTest()"/>
<input type="button" value="Undefined类型" onClick="undefinedTest()"/>

<input type="button" value="Nulll类型" onClick="nullTest()"/>

<fieldset>
  <legend>Number类型</legend>
	 <input type="button" value="Number类型" onClick="numberTest()"/>

	<input type="button" value="浮点数值" onClick="floatTest()"/>

	<input type="button" value="NaN" onClick="NaNTest()"/><br>

	<input type="button" value="数值转换-Number()" onClick="NumberTTest()"/><br>
	
	<input type="button" value="数值转换-parseInt()" onClick="parseIntTTest()"/><br>
	
	<input type="button" value="数值转换-parseFloat()" onClick="parseFloatTTest()"/><br>
	 
	 <input type="button" value="toNumber" onClick="toNumber()"/><br>
	 
	 <input type="button" value="对象删除前后" onClick="deleteObj()"/><br>
</fieldset>


</body>
</html>
