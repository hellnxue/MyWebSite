<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(function(){
      $("#btn1").click(function (){
	    
	     $("div[id]").css({"color":"blue","font-size":"40px"})
	  });
       $("#btn2").click(function(){
	     $("div[title='A']").css({"color":"blue","font-size":"30px"});
	  })
	   $("#btn3").click(function(){
	     $("div[title='AB'][id=divAB]").css({"color":"blue","font-size":"30px"});
	  })
	   $("#btn4").click(function(){
	     $("div[title!='A']").css({"color":"blue","font-size":"30px"});
		 alert($(":checked[name=instr]").length);
	  })
   });
  
</script>
</head>

<body>
<div id="h1">id</div><br/>
<div title="A">title A</div><br/>
<div id="divAB" title="AB">id divAB  title AB</div><br/>

<input type="button" value="获取所有包含属性id的元素"  id="btn1"/>
<input type="button" value="获取所有属性title值为A的元素"  id="btn2"/>
<input type="button" value="获取所有属性title值为AB并且属性id值为divAB的元素"  id="btn3"/>
<input type="button" value="获取所有属性title值不为A的元素"  id="btn4"/>
<br/>
<input type="checkbox" checked="checked" name="instr" value="11" />hi<br/>
<input type="checkbox" checked="checked" name="instr" value="12" />hi<br/>
<input type="checkbox"  name="instr" value="12" />hi
</body>
</html>
