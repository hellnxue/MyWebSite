<!DOCTYPE html >
<html  >
<head>
<meta charset="gb2312" />
<title>无标题文档</title>

<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
<script>
function btnfushu(){
  var a=-1;
  var b=1;
  var c=0;
  
  if(a){
    console.log("非零数字");
  }
  if(a){
    console.log("非零数字b");
  }
	
 if(c){
    console.log("非零数字c");
  }
  
  console.log("abc".indexOf("c"));
  
  var obj={};
  if(obj){
    console.log("yes");
  }
  
  var temp;
  if(!temp){
     console.log("temp is undefined...."+Boolean(temp));
  }
  
}
function jbObjTest(){
    var str=new String("");//true 显示的创建基本包装类型对象（不推荐的），用Boolean()方法转换时，创建的基本包装类型对象都会转成true（因为是对象）
	var bstr=Boolean(str);//true
	var blstr=Boolean("");//false //基本类型值用Boolean()方法时会用布尔方法转换值，空值会转成false，不为0的值会转成true。所以两者的区别很明显
	
	var num=new Number(0);//0
	var bnum=Boolean(num);//true
	var blnum=Boolean(0);//false
	
	var boolean=new Boolean(false);//false
	var bboolean=Boolean(boolean);//true
	var blboolean=Boolean(false);//false
	console.log("Boolean(str):"+bstr+"\n"+"Boolean(num):"+bnum+"\n"+"Boolean(false):"+bboolean );
	
	console.log(boolean+"-"+bboolean+"-"+blboolean);
	
	 //显示创建的基本包装类型对象和基本类型的另一个区别，使用instanceof时。。。
	 var instanceofJB=bboolean instanceof Boolean;//false 不是Boolean对象的实例
	 var instanceofJBBZ=boolean instanceof Boolean;//true 是Boolean对象的实例
	 console.log("bboolean instanceof Boolean:"+instanceofJB);
	 console.log("boolean instanceof Boolean:"+instanceofJBBZ);
	 
	 //基本包装类型的显示对象创建-->用Object构造函数创建
	 var strsObj=new Object("hello world");
	 var substrs=strsObj.substring(0,5);
	 console.log("strsObj.substring(0,5)："+substrs);//hello
	 
	 
 }
 
 function kobjTest(){
   var obj={};
   var objnull=null;
   var objFlag=Boolean(obj);//true
   var objnullFlag=Boolean(objnull);//false 只有为对象为null的情况下会转为false
   
   console.log("Boolean(obj)："+objFlag);
   console.log("Boolean(objnull)："+objnullFlag);
   
   if(!obj){
     console.log(123);
   }
   
   
 };
</script>
</head>

<body>
<input type="button" value="测试负数"  onclick="btnfushu()"/><br>

<input type="button" value="基本包装类型对象与基本类型的区别" onClick="jbObjTest()"/>

<input type="button" value="测试空对象{}和为null的对象" onClick="kobjTest()"/>
</body>
</html>
