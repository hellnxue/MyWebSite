<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<!--<link type="text/css"  rel="stylesheet" href="../jquery-ui-1.9.2.custom/development-bundle/themes/base/jquery.ui.all.css"/>-->
<link type="text/css"  rel="stylesheet" href="../jquery-ui-1.11.2.custom/jquery-ui.css"/>
<style type="text/css">
  body
{
    font-size:75%;
}
#divtest
{
    width: 282px;
}
#divtest .content
{
    background-color: #eee;
    padding: 8px;
    height: 23px;
    line-height: 23px;
}
.fl
{
    float: left;
}
.fr
{
    float: right;
}
</style>
<script type="text/javascript" src="../jquery-ui-1.9.2.custom/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>
<!--<script type="text/javascript" src="../jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>-->
<script type="text/javascript">
   $(function () {
            $("#btnDelete").bind("click", function () { //询问按钮事件
                if ($("#spnName").html() != null) { //如果对象不为空
                    sys_Confirm("您真的要删除该条记录吗？");
                    return false;
                }
            });
	});
 function sys_Confirm(content) { //弹出询问信息窗口
	$("#dialog-modal").dialog({
		title:"系统提示",
		modal:true,
		height:140,
		hide:"slide",
		buttons:{
		  "确定":function(){
				 $("#spnName").html("");
				 $(this).dialog("close");
			 },
		   "取消":function(){
				 $(this).dialog("close");
		   }
		
		},
		open:function(){//设置dialog打开时里面显示的值
			$(this).html("");
			$(this).html("<p>"+content+"</p>");
		
		}
		

   });

}

</script>
</head>

<body>
   <div id="divtest">
        <div class="content">
            <span id="spnName" class="fl">张三</span>
            <input id="btnDelete" type="button" value="删除"  class="fr"/>
        </div>
        <div id='dialog-modal'></div>
    </div>
</body>
</html>
