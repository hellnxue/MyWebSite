<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<!--<link type="text/css"  rel="stylesheet" href="../jquery-ui-1.9.2.custom/development-bundle/themes/base/jquery.ui.all.css"/>-->
<link type="text/css"  rel="stylesheet" href="../jquery-ui-1.11.2.custom/jquery-ui.css"/>
<script type="text/javascript" src="../jquery-ui-1.9.2.custom/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>

<script type="text/javascript">
  $(function(){
     $("#name").tooltip({
		 content:function(){
		    return "这是自己设置的内容"
		 },
	     show:{
		    effect:"slideDown",
			delay:350
		 },
		 hide:{
		    effect:"explode",
			delay:350
		 },
		 position:{
		    my:"left top",
			at:"left bottom"
		 }
	 })
  })
   
</script>
</head>

<body>
 <div id="divtest" align="center">
        <div class="title">
            工具提示插件</div>
        <div class="content">
            <div>
                <label for="name">
                    姓名</label>
                <input id="name" name="name" title="这是文本框里的内容" />
            </div>
        </div>
    </div>
</body>
</html>
