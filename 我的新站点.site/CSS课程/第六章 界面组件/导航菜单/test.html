<html>
<head>
<meta charset="gb2312" />
<title>无标题文档</title>
<style>
 *{
 	margin:0;
	padding:0;
  }
  
  
  
  .list1 ul{
  overflow:hidden;}
  
  .list1 li{
  list-style-type:none;
  float:left;}
  
  .list1 ul li+li a{
  border-left:1px solid pink;}
  
  .list1  a{
  text-decoration:none;
  display:block;
  padding:0 16px;
  color:#000000;
  font:20px Exo, helvetica,
	arial, sans-serif; 
  font-weight:400;
  
  }
 /* a:hover{
  color:#9900FF;}*/
  
  li a:hover {color:#CC00FF;}
  
</style>

</head>

<body>
 <nav class="list1">
	<ul>
		<li><a href="#">Alternative</a></li>
		<li><a href="#">Country</a></li>
		<li><a href="#">Jazz</a></li>
		<li><a href="#">Rock</a></li>
	</ul>
</nav>
</body>
</html>
