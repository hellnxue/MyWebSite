<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>行内元素浮动后可设置宽高</title>
<link href="../CSS/CSSUtil.css" rel="stylesheet" type="text/css"/>
<style>
  .bootstrap-well{
  	position:relative;
	min-height:20px;
	border:1px solid #e3e3e3;
	padding:20px;
	margin-top:20px;
	margin-bottom:20px;
	border-radius:6px;
	box-shadow:0 1px 1px rgba(0,0,0,0.05) inset;
	background-color:#f5f5f5;}
	
	/*关于行内元素浮动或者设置为绝对定位or固定定位时，它的特性，即宽高可以设置了哎。*/ 		
	.bootstrap-well >dd{
		width:50px;
		height:100px;
		background-color:#FFFFCC;}
		
	
	/*
	  当该属性（指display）不等于none引起对象浮动时，对象将被视作块对象(block-level)，即display属性等于block(但是并不像普通的块级元素那样占满一行)。也就是说，浮动对象的display特性将被忽略。float在绝对定位和display为none时不会被应用。
	 */	
	.fr{
		float: right;	
		width:100px;		
		height: 100px;
		background-color:#abcdef;
	}
		
   /*float在绝对定位和display为none时不会被应用。*/
	.frpa {
		float: right;	
		position: absolute;	/*绝对定位或固定定位都会影响浮动属性，会导致上面的float:right效果无效*/	
		height: 50px;
		background-color:#FFCCFF;
	}
	
	
	.tests1{
		position:absolute;}
		
	.tests2{
		position:absolute;}
</style>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

<body>
	<div class="bootstrap-well">
	   <div class="dd">hello sir</div>
	   <span class="fr">inline element set float:right</span>
	   <span class="frpa">float:right and position:absolute</span>
	</div>
	
	
	
	<div class="bootstrap-well"  style="margin-top:80px; text-align:center;s">
	   
	   <!--<span  class="tests1">行内元素</span>-->
	   hihi<div  class="tests2">块级元素</div>
	  hello<img src="../img/bill_bg@2x.png" width="100px;" style="position:absolute;"/>
	  
	</div>
 
</body>
</html>
