<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>无标题文档</title>
<link href="../CSS/CSSUtil.css" rel="stylesheet" type="text/css"/>
<style>
  
</style>
<script type="text/javascript" src="../../../js/jquery-1.8.2.min.js"></script>
 
<script src="template.js"></script>

</head>

<body>
 <div id="content"> </div>
 <script id="test" type="text/html">
    <div>
    {{if isAdmin}}
	   <h1 class="hellos">{{title}}</h1>
	   <ul>
	     {{each list as value index}}
		 
		    <li>{{value}}</li>
			
		 {{/each}}
	   </ul>
	
	
	{{/if}}

	</div>
 </script>
 
 
<script>
  var data = {
	title: '基本例子',
	isAdmin: true,
	list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
	};
	var html=template("test",data);

	var $html=$(html);

	/*原来给渲染后的html里的某些元素绑定事件，需要用append等可以传入jQuery对象或DOM对象的方法，否则只传入一段text是没有任何事件可言的。html()方法就只能传入一段string，哎，终于解决了啊！*/
	$html.find(".hellos").on("click",function(){
	  console.log("hello");

	})

	$("#content").append($html);


 
 
 
</script>
</body>
</html>
