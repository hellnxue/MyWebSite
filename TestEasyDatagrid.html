	<script type="text/javascript">
	var editIndex = undefined;
		function endEditing(){
			if (editIndex == undefined){return true}
			if ($('#dg').datagrid('validateRow', editIndex)){
			   
				var ed = $('#dg').datagrid('getEditor', {index:editIndex,field:'productid'});//获取指定编辑器
				var productname = $(ed.target).combobox('getText');//获取下拉列表框输入的文本
				$('#dg').datagrid('getRows')[editIndex]['productname'] = productname;//将下拉列表选中的文本赋值到表格列中
				$('#dg').datagrid('endEdit', editIndex);//结束编辑行
				editIndex = undefined;
				return true;
			} else {
				return false;
			}
		}
