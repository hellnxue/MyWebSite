<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(function(){
      $("#btn1").bind("click",fn1);
       $("#btn2").click(function(){
	     $("#v1:visible").css({"color":"blue","font-size":"30px"});
	  })
   });
   function fn1(){
   
       $("#h1:hidden").show().css({"color":"blue","font-size":"30px"});
   }
</script>
</head>

<body>
<span id="h1" style="display:none">Hidden</span><br/>
<span id="v1">visible</span><br/>
<input type="button" value="显示隐藏的元素"  id="btn1"/>
<input type="button" value="显示可见的元素"  id="btn2"/>
</body>
</html>
