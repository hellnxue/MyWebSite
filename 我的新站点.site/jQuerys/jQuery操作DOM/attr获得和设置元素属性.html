<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
 .tclass1{
 font-size:30px}
  .tclass2{
  background-color:#CCCCFF}
 
 

</style>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(function(){
      $("#btn1").click(function (){
	 
	     $("div").attr("style","color:blue");
		 alert( $("div").attr("style"));
		 $("div").removeAttr("style");
		  alert( $("div").attr("style"));
	  });
	   $("#btn2").click(function (){
	     
	    $("#tcss").addClass("tclass1  tclass2").append($("<h1> hehe</h1>")).after("<div style='border:dotted;color:pink'><h4> 在hehe后面</h4></div>");//想选择的元素内部插入内容append  向选择的元素的外部后面插入内容after
		  $("#tcss").before("<div style='border:dotted;color:pink'><h4> 在hehe前面</h4></div>");
		 
	  });
	   var strSel=$("select").val().join(",");//join方法：将一组值按照join内容格式连接起来
	     alert("选中的下拉列表的索引为 "+strSel);
     $("img").click(function (){
	     
	    $(this).clone().appendTo("#imgs");//点击原图才会触发复制事件
		 //$(this).clone(true).appendTo("#imgs");//点击原图或者点击复制后的图片都会触发复制图片事件
		 
	  });
	   $("#hehe").click(function (){
	     
	    $(this).clone().appendTo("#ll");//点击原图才会触发复制事件
		 
		 
	  });
	    $("#chb").click(function (){
	     //$("#chb").prop("checked",true)
		
	    alert($("#chb").prop("checked"));
		 
		 
	  });
	   $("#btn4").click(function (){
	     $("input[name='fruit']:checkbox").each(function(){
		   // alert($(this).val());
		    $(this).prop("checked",true);
		 });
		 
		 
	  });
	   $("#btn5").click(function (){
	     $("input[name='fruit']:checkbox").each(function(){
		    if($(this).prop("checked")){
			   alert($(this).val());
			   alert(this.value);
			   $(this).prop("checked",false);
			}else{
			alert($(this).val());
			 $(this).prop("checked",true);
			}
		 });
		 
		 
	  });
	   $("#btn6").click(function (){
	     $("ul li[title=tt]").css("font-weight","bold");
		 $("ul li:eq(1)").remove();//删除索引为1的li元素，情调内容和元素
		 $("ul li:eq(2)").empty();//清空索引为2的li元素，只清空内容
	  });
   });
  
</script>

</head>

<body>
<div style="color:pink" title="测试attr">属性attr()</div><br/>
<input type="button" value="获得div的attr值" id="btn1"/><br/>

<select multiple="multiple">
   <option value="1" selected="selected">item1</option>
   <option value="2">item2</option>
   <option value="3" selected="selected">item3</option>
   <option value="4">item4</option>
   <option value="5">item5</option>
</select>
<br/>
<hr/>
<div style="color:blue;border:dotted" id="tcss">测试addClass()方法</div><br/>
<input type="button" value="测试addClass()方法" id="btn2"/><br/>

<hr/>
<span id="imgs" style="border:solid red"><img src="../选择器/open.gif" /></span><br/>
<input type="button" value="复制图片" id="btn3"/><br/>
<span id="hehe" style="background-color:yellow">复制文字</span>&nbsp;<span id="ll">复制后的文字： </span>

<hr/>
测试each方法
<input type="checkbox" id="chb" value="苹果"  />点击复选框获得选中与否的状态<br/>

<input type="checkbox" id="chb1" name="fruit" value="苹果a"  />香蕉
<input type="checkbox" id="chb2" name="fruit" value="苹果b"  />橘子
<input type="checkbox" id="chb3" name="fruit" value="苹果c"  />榴莲
<input type="checkbox" id="chb4" name="fruit" value="苹果d"  />菠萝
<br/>
<input type="button" value="全选" id="btn4"/><br/>
<input type="button" value="反选" id="btn5"/><br/>
<hr/>
<div id="testRemove" style="color:#9933FF">
 <ul>
  <li  title="tt">001</li>
  <li>002</li>
  <li>003</li>
  <li>004</li>
</ul><br/>
<input type="button" value="删除测试" id="btn6"/><br/>
</div>


</body>
</html>
