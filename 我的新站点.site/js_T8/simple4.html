<title>无标题文档</title>
<script src="jquery-1.3.1.min.js"></script>
<script language="javascript">
   function imgin(){
   	$('#gl').slideDown(3000);
   }
   function imgout(){
   	$('#gl').slideUp(2000);
   }
</script>
<style>
 #gl{ display:none;}
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <label>
  <input type="button" name="Submit" value="淡入"  onmouseover="imgin();"/>
  <input type="button" name="Submit2" value="淡出"  onclick="imgout();"/>
  </label>
</form>

<div id="gl"><img src="imgs/gl.jpg" width="1024" height="685" /></div>
</body>
