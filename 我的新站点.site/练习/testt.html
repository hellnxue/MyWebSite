<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript">

confirm("确定！");
function test(){
   var radioValue=(radio1.checked)?'男':'女';
   alert(radioValue);
}
   
</script>
</head>

<body>
<input type="radio" id="radio1" name="radios" value="0"  onclick="test()"/>男
<input type="radio" id="radio2" name="radios" value="1" />女
