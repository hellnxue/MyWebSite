<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>writer title here</title>
<link href="../CSS/CSSUtil.css" rel="stylesheet" type="text/css"/>
<style>
  body{
	  background-color:#eee;}
  input{
   	  display: block;     
	  width:200px;
	  margin: 20px auto 40px;
	  border-radius:10px;
	  background:-moz-linear-gradient(#CCFFCC, #fff 50%,#CCFFCC);
	  border:none;/*去掉按钮默认的阴影，超级难看的默认样式*/
	  box-shadow:0 12px 8px -9px #555;
  }
  #wrap{
	  overflow:hidden;
	  width:900px;
	  margin:20px auto;}
  
  fieldset{
	  float:left;
	  width:400px;
	  min-height:300px;
	  margin:20px 5px;;
	  border: 0 none;
	  background-color:#fff; 
	  border-radius: 10px 0;
	  box-shadow: 0 12px 8px -9px #ccc;
  }

  fieldset.out div{
  	margin:20px;
	color:#999;}
  
  
</style>
<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript">

/*公共方法-消息显示*/
function commonShow(msg){
 
  $("#out").append("<br/>"+String(msg));//不能用msg.toString() 因为boolean类型用在此处会报错
}

function clears(){
   $("#out").html("");
}

  
function test1(){
   
   $("#multiply").on("click",function(e){
      commonShow("clicked!")
   });
   
   
   
}

function testIn(){
   
   var x=$(":radio ").val();
   console.log(typeof x);
   
   
   
}


function hideTest(){
  var $dy1=$("#dy1");
  var $dy2=$("#dy2");
  var $dy3=$("#dy3");
  
  console.log($dy1.offset().top+": "+ $dy1.get(0).offsetTop);
  console.log($dy2.offset().top+": "+ $dy2.get(0).offsetTop);//0: 0 设置了display:none的元素是没有偏移量的
  console.log($dy3.offset().top);
   console.log( Array.isArray([1,3,2]));
  
}
 

</script>
</head>

<body>
	<div id="wrap">
		<fieldset class="enter">
		 <legend>try.....</legend>
		 
		    <input type="button"  value="多次绑定事件测试"  id="multiply"/> 
			
		
			
		     
		    <input type="button"  value="上面的按钮绑定点击事件" onClick="test1()"/> 
			
			<input type="button"  value="test2" onClick="testIn()"/> 
			
			
			
			<div id="dy1"  style="display:block;">display:block</div>
			
			<div id="dy2" style="display:none;">display:none</div>
			
			<div id="dy3" style="visibility:hidden;">visibility:hidden</div>
		 	 
			<input type="button"  value="test3" onClick="hideTest()"/> 
			  
		</fieldset>
		
		<fieldset class="out">
		 <legend>out.....</legend>
		 <div id="out">
		   result here......
		 </div>	 
		 
			
			  
		</fieldset>
	</div>
	

</body>
</html>
