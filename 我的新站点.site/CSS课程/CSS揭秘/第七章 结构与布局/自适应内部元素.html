<!DOCTYPE html >
<html  >
<head>
<meta charset="utf-8" />
<title>自适应内部元素</title>
<style>
   figure{
    border: 1px dotted pink;
    padding: 10px;
    max-width: 200px;/*为不支持min-content属性值的浏览器设置的而平稳退化样式，结合下面的img的max=width:inherit。此处的max-width设置为width也可以的。。。。*/
    max-width:min-content; /*min-content关键字将解析为这个容器内部最大的不可断行的元素的宽度(即最宽的单词、图片或具有固定宽度的盒元素)*/
    margin:auto;
   }

   img{
    max-width: inherit;
   }
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

<body>
<p>让figure包围住图片，宽度为内部元素的(此处是图片)宽度</p>
<figure>
  <img src="../../../image/mxx/m4.jpg">
  <figcaption>
    The great Sir Adam Catlace was named after Countess Ada Lovelace,thie first programmer.
  </figcaption>
</figure>
  
  
</body>
</html>
