<style>
  .container {display:flex;width:200px;height:100px;}
  .one{ flex:1 1 100px;}
  .two{ flex:1 2 100px;}
  .three{ flex:1 2 100px;}
</style>

<body>

     <div class="one" onclick="test()">one</div>
     <div class="two">two</div>

   </ul>
   <script>
       let timer=()=>{
           return new Promise((resolve,reject)=>{
               setTimeout(()=>{
                   console.log('执行完毕.....')
                   resolve('over')
               },3000)
           })
       }
      async function test(){
        //  let tm=await timer()
        //  console.log(tm)
        
        let tm=timer()
        Promise.all([tm]).then(result=>{
            console.log(result) //['over']
        })

       }
   </script>
