<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>简写背景</title>
<style>
  /*background简写属性，作用是将背景属性设置在一个声明中。
    值:
	background-color 
	background-image 
	background-repeat 
	background-attachment 
	background-position
	background-size
	奇怪，设置图片尺寸会导致整个background属性不可用。（已解决...OK）
	答：background:rgba(0, 0, 0, 0) url("../img/new/auditBuild.gif") no-repeat scroll 50% 50% / cover 
  */
  p.logogram{
    width:600px;
	height:400px;
	margin:20px auto;
	padding:10px;
	line-height:400px;
	text-align:center;
	background:url(../../../image/mxx/m2.jpg) center yellow no-repeat  ;}
	
	p.multiple { 
		  height:150px;     
		  width:348px;     
		  border:2px solid #aaa;  
          margin:20px auto;     
		  font:24px/150px helvetica, arial, sansserif;  
          text-align:center;     
		 background:url("../../../image/mxx/sml1.png") no-repeat scroll 54px 4px,
		 url("../../../image/mxx/sml2.png") no-repeat scroll 145px 4px, 
		 url("../../../image/mxx/sml3.png") no-repeat scroll 221px 4px,
		 -moz-linear-gradient(to right, #64d1dd, #fff);}  
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

<body>
<h3>背景简写</h3>
<p class="logogram">A centered background image!</p>

<p class="multiple">A centered background image!</p>

</body>
</html>
