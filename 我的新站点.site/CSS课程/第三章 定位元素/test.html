<!DOCTYPE html >
<html  >
<head>
<meta charset="utf-8" />
<title>盒子边框</title>
<style>
 
 
body{ font-size:12px;}

/*border属性里的三个值分别是：宽度、样式、颜色。border:solid red;的默认宽度是medium。*/
p.warning{border:solid red ; font-size:24px; }
 
   
h3{ border-top:1px solid green; font-size:12px;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

<body>
	 
  <p>A bit of text</p>
  <p class="warning">A bit of text</p>
  <h3 class="test">hello world</h3>
  
   
</body>
</html>
