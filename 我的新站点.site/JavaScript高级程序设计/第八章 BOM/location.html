<!DOCTYPE html >
<html >
<head>
  
<title>无标题文档</title>
<script src="../../js/jquery-1.8.2.min.js"></script>
<script>
$(function(){
    $("#test1").on("click",function(){
      location.search="?q=hello";  //修改当前的URL为带有"?q=hello"的
  
    });
	
	$("#test2").on("click",function(){
      location.replace("www.baidu.com");  //跳转url，不能返回
  
    });
		$("#test3").on("click",function(){
      //location.reload();  //跳转url，不能返回
	  location.reload(true);
	  console.log("hello");
  
    });
	
	
	$("#test4").on("click",function(){
	 var paramObj={};
     var str="?employeeId=18928&employeeName=侯辉&reportMonth=201603";
	 var index=str.indexOf("?");
	 var strl=str.substring(index+1);
	 
	 
	 var strArray=strl.split("&");
	 strArray.forEach(function(item,index,array){
	   paramObj[(item.split("=")[0])]=item.split("=")[1];
	   console.log( item.split("=")[0]+"="+ paramObj[(item.split("=")[0])]);
	 });
	 
  
    });
});
 
</script>
</head>

<body>
<h1>jack</h1>
<input type="button"   value="测试search" id="test1"/><br/>
 <input type="button"   value="测试replace" id="test2"/><br/>
  <input type="button"   value="测试reload" id="test3"/><br/>
  <p>--------------------------j将location.search获得的地址栏的数据截取处理成Object----------------------------------------------------</p>
  <p>?employeeId=18928&employeeName=侯辉&reportMonth=201603</p>

</body>
</html>
