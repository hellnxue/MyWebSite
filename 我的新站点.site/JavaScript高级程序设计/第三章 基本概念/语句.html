<!DOCTYPE html >
<html  >
<head>
<meta charset="utf-8" />
<title>语句语法</title>

<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
<script>
 
//switch(arg)语句中的参数比较用的是全等=== 类型和内容
function switchTest(){
   
   var flag="1";
   var rq=("1"==1);//true
   var rs=("1"===1);//false
   
   switch(flag){
      
	  case 1:
	     console.log("one");
		 break;
	   case 2:
	     console.log("two");
		 break;
		default:
		  console.log("default");//default
   }  
	 
 
}
</script>
</head>

<body>
<input type="button" value="switch语句的判断依据"  onclick="switchTest()"/>
 
</body>
</html>
