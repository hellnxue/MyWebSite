  }

}

/*格式化new Date().toString()获得的时间*/
function formdate(date,format){
 
  var date = new Date(date);

    var map = {
        "M": date.getMonth() + 1, //月份 
        "d": date.getDate(), //日 
        "h": date.getHours(), //小时 
        "m": date.getMinutes(), //分 
        "s": date.getSeconds(), //秒 
        "q": Math.floor((date.getMonth() + 3) / 3), //季度 
        "S": date.getMilliseconds() //毫秒 
    };
    format = format.replace(/([yMdhmsqS])+/g, function(all, t){
	    
        var v = map[t];
        if(v !== undefined){
            if(all.length > 1){
                v = '0' + v;
                v = v.substr(v.length-2);
            }
            return v;
        }
        else if(t === 'y'){
            return (date.getFullYear() + '').substr(4 - all.length);
        }
        return all;
    });
	
	return format;
	}

/*获取当前月份向后推N个月*/

    }

    if (n<12) {

      if (month==12) {
        rt=0+n;
      }else if (month+n>12) {
        rt=(month+n)-12;
      }else{
        rt=month+n;
      }

    }else{

      if (n-12<12) {
        rt=n-12+month;
        
      }else{

        if (n%12==0) {
          rt=month;
          
        }else{
          rt=n%12+month;
        }
        
      }

    }

    console.log("向后推"+n+"个月后的月份是："+rt);

}
