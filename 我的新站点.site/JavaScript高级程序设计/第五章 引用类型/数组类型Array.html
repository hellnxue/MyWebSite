	   console.log(array);//blue,yellow,pink,green

	});
  
   $("#btnces").on("click",function(){
	  var array=["red","blue","green"];

	 });
	 console.log(a);
	
	});
	
	$("#btnArray").on("click",function(){

	    console.log(array.join("/")+"    "+Array.isArray(array));

	})
  });

  function returnAry(){

  	//对象数组中含有数组
  	var ary=[{name:"helln",age:10,cc:[1,2]},{name:"hello",age:20,cc:[3,4]}];


   var rlt=$.map(ary,function(item,index){

    if(item.name=="helln"){
      return item.cc;
    }
  });

   console.log(Array.isArray(rlt));//true
  console.log(rlt);//[1,2]

  }
</script>

<body>
