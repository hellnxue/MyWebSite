<!DOCTYPE html >
<html  >
<head>
<meta   charset="gb2312" />
<title>鼠标点击指定位置的同时，按下某些键盘按键时，可以获知某些键是否被按下</title>
<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../../js/commonUtil.js"></script>


</head>

<body style="background-color:#eee">
<div style="width:1500px; height:1000px; background-color:#CCFFFF; padding-left:100px; margin-left:50px; padding-top:100px;">
 


 
</div>
<script>
    var div=$("div")[0];
	 /*
	   在点击的同时，以下键盘中的任意键被按下时值为true
	 */
	
    EventUtil.addHandler(div,"click",function(event){
        event=EventUtil.getEvent(event);
		var keys=new Array();
		
		if(event.shiftKey){
		   keys.push("shift");
		}
		
		if(event.ctrlKey){
		   keys.push("ctrl");
		}
		
		if(event.altKey){
		   keys.push("alt");
		}
		
		if(event.metaKey){
		   keys.push("meta");
		}
		
		console.log(keys.join(","));
   });
   
   
	 
</script>
</body>
</html>
