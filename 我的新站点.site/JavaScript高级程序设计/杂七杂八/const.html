<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script  src="../../js/jquery-1.8.2.min.js"/></script>
<script>
  function constTest(){
    var str1="hello world";
    /*const 声明创建一个只读的常量。这不意味着常量指向的值不可变，而是变量标识符的值只能赋值一次*/
	const str2="hello sir";
	      str2="haha";/*第二次赋值 会抛出异常奥，这个关键字回家查查*/
	console.log(str1);
	console.log(str2);
	
  }
  
  /*关于JQuery
    $securityTypeSelector.trigger('change:once');
  
  */
</script>
</head>

<body>
<input type="button" onclick="constTest()" value="const"/>
</body>
