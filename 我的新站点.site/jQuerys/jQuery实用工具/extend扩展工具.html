<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
//扩展JQuery本身
       //自定义工具函数MinNum
       $.extend({
	      "MinNum":function(p1,p2){
		     p1=(p1==undefined)?0:p1;
			 p2=(p2==undefined)?0:p2;
		     return p1>p2?p1:p2;
		  }
	   
	   });
      //扩展JQuery插件
	  jQuery.fn.extend({
       check: function() {
       return  this.each(function() {$(this).attr("checked",true) }) ;//this.checked = false; $(this)为jquery对象，单独的this为DOM对象
  },
     uncheck: function() {
       return this.each(function() { this.checked = false; });
  }
});
   $(function(){
  
       
      
      $("#test").on("click",function(){
	     
	    alert($.MinNum(1,5));
		$("input:checkbox").check();
	  
	  });
		
   
   })

</script>
</head>

<body>
<input type="button" value="计算"  id="test"/><br/>
<input type="button" value="测试DOM"  id="test1"/><br/>
<input type="checkbox" value="tc" id="t1"/>c1
<input type="checkbox" value="tc" />c2

</body>
</html>
