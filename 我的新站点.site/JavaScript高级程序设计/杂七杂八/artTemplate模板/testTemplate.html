<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>无标题文档</title>
<link href="../CSS/CSSUtil.css" rel="stylesheet" type="text/css"/>
<style>
  
</style>
<script type="text/javascript" src="../../../js/jquery-1.8.2.min.js"></script>
 
<script src="template.js"></script>

</head>

<body>
 <div id="content"> </div>
  <div id="content2"> </div>
 <script id="test" type="text/html">
    {{if isAdmin}}
	   <h1>{{title}}</h1>
	   <ul>
	     {{each list as value index}}
		 
		    <li>{{value}}</li>
			
		 {{/each}}
	   </ul>
	
	
	{{/if}}
 </script>
 
 <script id="test2" type="text/html">
    <ul>
	     {{each data as value index}}
		 
		    <li>{{value}}</li>
			
		 {{/each}}
	   </ul>
 </script>
<script>


  var data = {
	title: '基本例子',
	isAdmin: true,
	list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
};

var html=template("test",data);
$("#content").html(html);


 var data2 = ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他'];
 var html2=template("test2",data2);
 console.log(html2);
 $("content2").html(html2);
 
 
 
 

</script>
</body>
</html>
