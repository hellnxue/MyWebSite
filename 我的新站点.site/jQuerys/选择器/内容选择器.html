<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery内容选择器</title>
<script src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
   $(function(){
      $("#btn1").bind("click",fn1);
       $("#btn2").bind("click",fn2);
	   $("#btn3").bind("click",fn3)
	   $("#btn4").bind("click",fn4)
   });
   function fn1(){
       $("div:contains('A')").css({"color":"blue","font-size":"30px"});
   }
   function fn2(){
      //alert("hehe");
      $("div:empty").css({"color":"pink"});
   }
   function fn3(){
      $("div:has(span)").css({"color":"pink"});
   }
   function fn4(){
      $("div:parent").css("color","pink")
   }
</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

<body>
<div>ABCD</div>
<div style="border:solid 5px"><span></span></div>
<div>EFaH</div>
<div style="border:solid 10px"></div><br/>
<input type="button" value="显示包含给定文本‘A’的元素"  id="btn1"/>

<input type="button" value="显示包含<span>标签的元素"  id="btn3"/>

<input type="button" value="显示不包含子元素或者文本的空元素"  id="btn2"/>
<input type="button" value="显示包含子元素或文本的父元素元素"  id="btn4"/>
</body>
</html>
