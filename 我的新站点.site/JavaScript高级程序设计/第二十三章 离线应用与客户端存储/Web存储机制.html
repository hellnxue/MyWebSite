<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Web存储机制</title>
 
<style>
         
</style>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

<body>
  <button onclick="testSnStorage()">sessionStorage</button>
  <button onclick="clears()">清除sessionStorage中所有设置的值</button>
 <script type="text/javascript">
   function testSnStorage(){
    //给sessionStorage设置值
    // sessionStorage.setItem('name','helln')
    sessionStorage.name='helln';

    //获取sessionStorage的值
    var getData=sessionStorage['name'];
    var getData=sessionStorage.getItem('name')
    console.log(getData)
   }

   function clears() {
     sessionStorage.clear()
   }
 
 

 </script>

</body>
</html>
