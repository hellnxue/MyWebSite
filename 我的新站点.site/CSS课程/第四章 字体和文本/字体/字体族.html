<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>字体族</title>
<style>
.tips{ text-align:center;}
.h1{
    font-family:"Times New Roman", Times, serif;

}
.h2{font-family:verdana, sans-serif;}
/*字体栈*/
p.f1{font-family:"trebuchet ms", tahoma, sans-serif;}
p.f2{ font-family:cursive;}

.serif{ font-family:serif;}
.sans-serif{ font-family:sans-serif;}
.monospace{ font-family:monospace;}
/*显示的不像草书哎*/
.cursive{ font-family:cursive;}
.fantasy{ font-family:fantasy;}

</style>
</head>

<body>

<h2 class="h1"> font-family</h2>
<h2 class="h2">2字体族font-family</h2>
<p class="f1">A friend inneed is afried inded.</p>
<h2 class="tips">------------通用字体类---------</h2>
<p class="serif">衬线字体：hello serif serif</p>
<p class="sans-serif">无衬线字体：hello sans-serif sans-serif</p>
<p class="monospace">等宽字体：hello monospace monospace</p>
<p class="cursive">草书体，手写体：hello cursive cursive</p>
<p class="fantasy">不能归类别的字体：hello fantasy fantasy</p>
</body>
</html>
