<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
     $("#dj").click(function(){
	   //alert( $(":selected").val());
	   //alert($("#tt").find("option:selected").val());
	   var selvalue=$("#tt").find("option:selected");                  //获得选中的下拉列表 
	   $("#t1").html("下拉框选中项的value值是：  "+selvalue.val());    //下拉列表的value值
	   $("#t1").append("   下拉框选中项的text值是：  "+selvalue.text());//下拉列表的文本值
	   $("#t1").append("   下拉列表的长度：  "+$("#tt option").length);//下拉列表的长度
	 
	 });
	 
	 /*获取选中项的value、text、所在option组中得下标*/
	 $("#tt").change(function(){
	 
		
		  $("#t1").html("下拉框选中的项value是："+$(this).val());
		  $("#t1").append("</br> 下拉框选中的项text是："+$(this).find("option:selected").text());
		  $("#t1").append("</br> 下拉框选中项的序列是："+$("#tt").get(0).options.selectedIndex);
		  $("#t1").append("</br> 下拉框选中项的序列是："+$(this).find("option:selected").index());
		  
		 console.log($(this).find("option").index($(this).find("option:selected")));
		  
		 
	 });
	 
	 $("#dp").click(function(){
	  
	  // DOM获得option的长度
	  /*
	   var op=document.getElementById("tt");
	   op.options.length=0;*/
	   
	  //jQuery获得option的长度
	   var oplength1=$("#tt>option").length;
	   var oplength2=$("#tt").find("option").length;
	  
	   //jQuery删除下拉列表
	   $("#tt").empty();
	   
	 
	 });
  });
  
 function ett(e){
    //$(e).empty();
	$(e).find(":empty").css("background-color","red").text("no element");
	console.log($(e).find(":empty").html());
 }
 
 
</script>
</head>

<body>
<input type="button" value="测试" id="dj"/></br>
<input type="button" value="清空下拉列表" id="dp"/></br>
<select id="tt">
  <option selected="selected" value="1">大米</option>
  <option  value="2">小米</option>
  <option  value="3">苹果</option>
  <option  value="4">香蕉</option>
</select><br/>
<div id="t1"></div><br/>
<div id="t2"></div>

<!--:empty选择器匹配没有子元素(包括没有文本)的元素-->
<div id="ett" onclick="ett(this);"  style="cursor:pointer;">点击测试jQuery选择器:empty<label></label></div>
</body>
</html>
