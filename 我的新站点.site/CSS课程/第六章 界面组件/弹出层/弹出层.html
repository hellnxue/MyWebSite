<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>弹出层</title>
<style>
*{margin:0;padding:0;}
 figure {
	width:200px; /*图片盒子宽度*/
	height:200px; /*图片盒子高度*/
	margin:20px 20px; /*图片盒子间距*/
	border:1px solid #666; /*图片边框*/
	position:relative; /*为弹出层提供定位上下文*/
	float:left; /*让图片并排显示*/
}
img {display:block;} /*去掉图片下方的基线空白*/

/*设计弹出层*/
figcaption {
	display:none; /*隐藏弹出层*/
	position:absolute; /*相对于容器（图片）定位*/
	left:74%; top:14px; /*把弹出层放到图片右侧*/
	width:130px; /*弹出层宽度*/
	padding:10px; /*弹出层内边距*/
	background:#f2eaea;
	border:3px solid  #FFCCFF;
	border-radius:6px;
}
figure:hover figcaption {display:block; z-index:1;} /*鼠标悬停在图片上时显示弹出层*/
figcaption h3 { /*弹出层的内容*/
	font-size:14px;
	color:#666;
	margin-bottom:6px;
}
figcaption a { /*弹出层的内容*/
	display:block;
	text-decoration:none;
	font-size:12px;
	color:#000;
}

/*三角箭头方法一：*/
figure:not(:last-child) > figcaption::after { /*红色三角形的盒子*/
content:""; /*需要有内容，这里是一个空字符串*/
position:absolute; /*相对于弹出层定位*/
border:12px solid;
border-color:transparent  #FFCCFF transparent transparent;
right:100%; top:17px; /*相对于盒子边框定位三角形*/
height:0px; width:0px; /*收缩边框创造三角形*/
}


/*三角箭头方法二：小三角的另一种写法,利用inherit与CSS3的旋转属性transform*/
.triangle figcaption::before{
	content: "";/*需要有内容，这里是一个空字符串*/
    padding: 6px;/*利用内边距把内容撑大，因为border继承了figurecaption，边框粗细与父元素的相同，不用padding会很小*/
    position: absolute;
    right: 96%;
    top: 34%;
	background:inherit;/*背景色继承figurecaption，这样创造的三角形能和弹出层很好的融合起来*/
	border:inherit;/*border继承了父元素的，因此三角的边框会和父元素的边框粗细一致奥*/
	border-right:0;
	border-bottom:0;
    transform: rotate(-45deg);/*-45deg是逆时针旋转45度，刚好使得用border-left和borer-top组成的内容角度朝上*/
}
</style>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

<body>
  	<figure>
		<img src="../../../image/mxx/m3.jpg" alt="pink heels" />
		<figcaption>
			<h3>Pink Platforms</h3>
			<a href="#">More info</a>
		</figcaption>
	</figure>

	
	<figure class="click_me">
		<img src="../../../image/mxx/m2.jpg" alt="leopard heels" />
		
		<figcaption>
			<h3>Leopard Platforms</h3>
			<a href="#">More info</a>
		</figcaption>
	</figure>
	
	<figure class="triangle">
		<img src="../../../image/mxx/m4.jpg" alt="red heels" />
		
		<figcaption>
			<h3>Red Platforms</h3>
			<a href="#">More info</a>
		</figcaption>
	</figure>
</body>
</html>
