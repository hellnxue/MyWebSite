<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>横向菜单</title>
<style>
.list1 ul {
/*强制ul 包围浮动的li 元素*/
overflow:hidden;
}
.list1 li {
/*让li 元素水平排列*/
float:left; /*或者用 display:inline-block  将li块级元素改为行内元素 使得li排列在一行*/
/*去掉项目符号*/
list-style-type:none;
}
.list1 a {
/*让链接填满li 元素*/
display:block;
padding:0 16px;
/*去掉链接的下划线*/
text-decoration:none;
color:#999;
 
}
.list1 li + li a {border-left:1px solid #ccc;}
.list1 a:hover {
	/*悬停时背景色*/
    color:pink;
	/*悬停时背景色*/
	background-color:#aaa;}
.list1 a:active {
/*点击时背景变色*/
	background:#fff;
	/*点击时文本变色*/
	color:#ccc;}	
	
</style>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

<body>
 <nav class="list1">
	<ul>
		<li><a href="#">Alternative</a></li>
		<li><a href="#">Country</a></li>
		<li><a href="#">Jazz</a></li>
		<li><a href="#">Rock</a></li>
	</ul>
</nav>
</body>
</html>
