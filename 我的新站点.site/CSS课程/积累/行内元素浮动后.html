<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>无标题文档</title>
<link href="../CSS/CSSUtil.css" rel="stylesheet" type="text/css"/>
<style>
  .bootstrap-well{
	min-height:20px;
	border:1px solid #e3e3e3;
	padding:20px;
	margin-bottom:20px;
	border-radius:6px;
	box-shadow:0 1px 1px rgba(0,0,0,0.05) inset;
	background-color:#f5f5f5;}
	
	
	 
		
	.bootstrap-well >div{
		width:50px;
		height:100px;
		background-color:#FFFFCC;}
		
   
	.ft {
		float: right;
		height: 50px;
		position: absolute;
	}
</style>

</head>

<body>
	<div class="bootstrap-well">
	   <div>hello sir</div>
	   <span class="ft">hello world</span>
	</div>
	

 
</body>
</html>
