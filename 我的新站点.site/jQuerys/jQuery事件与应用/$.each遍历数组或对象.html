<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" >
   var tArray=["a","b","c"];
   var map={
      "a":"1",
	   "b":"2",
	    "c":"3"
   }
   //alert(map['a']);
   $(function(){
       $("#eachArray").bind("click",function(){
     
      $.each(tArray,function(i,value){
	    
		//alert("value ="+this);//或者直接用this alert(this);
	    alert("index= "+i+ "value ="+value);
	  
	  })
   
   
   })
   
   $("#eachObject").bind("click",function(){
     
      $.each(map,function(key,value){//回调函数参数为一个时是key，两个时，一个是key，一个是value
	    
		alert("key="+key+" "+"value="+value);//或者直接用this alert(this);
	  
	  
	  })
   
   
   })
   });
  

</script>
</head>

<body>

遍历数组
<input type="button" value="遍历数组啦" id="eachArray" /><br/>

遍历对象
<input type="button" value="遍历对象啦" id="eachObject" /><br/>

</body>
</html>
