function test11(){
   var fn=function(){
      return "world";
   };
   
    var fx=function(){
      console.log( "world");
   };
   
   var temp=`hello ${fn()}`;
   console.log(temp);//hello world
   
   var temx=`hello ${fx()}`;
   console.log(temx);//会先执行fx函数，然后输出字符串
}

 

/*IE10.0不支持参数有默认值哎*/
function test22( ){

  var a="long long";
  var b="ago";
  /*模板与模板可以嵌套使用，嵌套的那个需要用反引号包起来，否则会有语法错误*/
  var c=`${a+` ${b}`}`;
  console.log(c);//long long ago
  
  
  /*执行函数时的嵌套，赶脚好复杂。。。*/
  var arry=[{a:"hello",b:"apple"},{a:"hi",b:"banana"}];
  var temp=array=>` ${array.map(obj=> `${obj.a+':'+obj.b}`).join(',') } `;
  console.log(temp(arry));// hello:apple,hi:banana
  
  
  
  
 }  




/*ES6为字符串添加了遍历器接口（详见《Iterator》一章），使得字符串可以被for...of循环遍历。*/

function test2(){
  var str="abcde";
  
  for(var s of str){
     console.log(s);
  }
  
  
}

/*传统上，JavaScript只有indexOf方法，可以用来确定一个字符串是否包含在另一个字符串中。ES6又提供了三种新方法。

    includes()：返回布尔值，表示是否找到了参数字符串。
    startsWith()：返回布尔值，表示参数字符串是否在源字符串的头部。
    endsWith()：返回布尔值，表示参数字符串是否在源字符串的尾部。
*/ 
function test3(arg){
   var str="hello world";
   var inc=str.includes("wo");//true
   var sta=str.startsWith("h");//true str.startsWith("e")为false
   var end=str.endsWith("d");//true  str.endsWith("l") 为false
   
   commonShow(inc);
   commonShow(sta);
   commonShow(end);
   
   /*这三个方法都支持第二个参数，表示开始搜索的位置。
   使用第二个参数n时，endsWith的行为与其他两个方法有所不同。它针对前n个字符，而其他两个方法针对从第n个位置直到字符串结束*/
   var s = 'Hello world!';
    
	var s1=s.startsWith('world', 6) // true
	var s2=s.endsWith('Hell', 5) // true  s.endsWith('Hell', 5) 为false
	var s3=s.includes('Hello', 6) // false
	
	commonShow(s1);
    commonShow(s2);
    commonShow(s3);
}
