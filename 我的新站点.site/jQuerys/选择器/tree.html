<script src="../../js/jquery-1.7.2.min.js"></script>
<script language="javascript">
$(
	function(){
		$("ul > label").bind('click' ,
			function(){
			alert($(this).parent().prop("tagName"));
				if($(this).parent().find("div").css("display") == "block"){
					$(this).parent().find("div").fadeOut('200');
					$(this).parent().find("img[name=onoff]").attr("src","close.gif");
				}
				else{
					$(this).parent().find("div").fadeIn('200');
					$(this).parent().find("img[name=onoff]").attr("src","open.gif");
				}
			}
		);
		

		$('li>label').bind('mouseover',
			function(event){
			    alert(event.type);//获取事件类型
			    alert(event.target);//获取事件触发者的DOM对象
			    alert(event.target.tagName);//获取触发的元素名称
				alert(event.data);//获取鼠标触发事件时离开或进入的DOM元素
				alert(event.relatedTarget.tagName);
				alert(event.currentTarget.nodeName);//currentTarget等同于this,获得当前触发事件的DOM对象
				$('#tips').css(
					{'left':event.pageX +15, 'top':event.pageY + 10}
				);
				$('#tips').show(500);
				$('#tips').text("点击这里查看关于" + $(this).text() + "的信息");
			}
		);
		
		$('li>label').bind('mouseout',
			function(event){
				$('#tips').hide();
			}
		);		
		
		$("ul > div > li > label").bind('mouseover',
			function(){
				$(this).addClass('limouseover');
			}
		);
		
		$("ul > div > li > label").bind('mouseout',
			function(){
				$(this).removeClass('limouseover');
			}
		);
		
		$('#openclose').bind('click',
			 function(){
				if($("ul>div").css("display") == "block"){
					$("ul div").slideUp(1000);
					$("img[name=onoff]").attr("src","close.gif");
				}
				else{
					$("ul>div").slideDown(1000);
					$("img[name=onoff]").attr("src","open.gif");
				}	
			}
		);
		
		$('#horder').bind('click',
			function(){
				$('li').css('float',"left");
			}
		);
		
		$('#vorder').bind('click',
			function(){				
				$('li').css('float',"none");
			}
		)
	}
)

</script>
<title>JQUERY树状菜单</title>

<body>

<p>
<input type="button" name="openclose" id="openclose" value="展开/折叠"/>
<input type="button" name="horder" id="horder" value="横向排列"/>

</p>
