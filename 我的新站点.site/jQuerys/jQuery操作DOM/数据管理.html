<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
  $(function(){
      $("#myTable tr:nth-child(even)").css("background-color","pink");
	  $("#removes").click(function(){
	     $("input:checkbox:not([id=chkAll])").each(function(){//排除全选复选框的所有复选框
		    if($(this).prop("checked")){
			 $(this).parent().parent().remove();
			}
		 
		 });
	  
	  })
	  $("#chkAll").click(function(){
	     if($(this).prop("checked")){
		    $("input:checkbox:not('#chkAll')").each(function(){
			   $(this).prop("checked",true);
			    
			});
		 }
	  
	  })
	  $("table tr td img").mouseover(function(event){
	    
	     //$("#showImgs").attr("src",this.src).css({"top":event.pageY+15,"left":event.pageX+5}).fadeIn(3000);
		 var imgInfo="<img src='"+this.src+"' width='100px' hight='100px'/>";
		
		 $("#fm div").empty();
		 $("#fm div").append(imgInfo).css({"top":event.pageY+10,"left":event.pageX+15}).fadeIn(3000);
	  
	  });
	  $("table tr td img").mouseout(function(event){
	       $("#fm div").fadeOut();
	  })
	  
	
  });
</script>
</head>

<body>
<div id="fm">ddd<div>ssss</div></div>
<table border="1" style="border-color:#000000" align="center" id="myTable">
  <tr>
    <th>选项</th>
    <th>编号</th>
	<th>封面</th>
	<th>作者</th>
  </tr>
   <tr>
		 <td>
		   <input type="checkbox" id="c1" value="0"/>
		 </td>
	     <td>001</td>
	     <td><img src="page/dom1.jpg" alt="ss" style="width:150px;hight:500px" title="hehe"/></td>
	     <td>小新</td>
   </tr>
    <tr>
		 <td>
		   <input type="checkbox" id="c2" value="0"/>
		 </td>
	     <td>002</td>
	     <td><img src="page/dom2.jpg" alt="" style="width:150px;hight:150px"/></td>
	     <td>小清新</td>
   </tr>
    <tr>
		 <td>
		   <input type="checkbox" id="c3" value="0"/>
		 </td>
	     <td>003</td>
	     <td><img src="page/dom3.jpg" alt="" style="width:150px;hight:50px"/></td>
	     <td>小秋</td>
   </tr>
</table><br/>
<div align="center">
<span><input type="checkbox" id="chkAll" />全选</span>
<span><input type="button" value="删除" id="removes"  /></span>
</div><br/>


</body>
</html>
