<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>背景颜色</title>
<style>

	body {background-color:#caebff;}
	
	p {/*盒子布局样式*/
	font-family:helvetica, arial, sans-serif; 
	font-size:18px;
	width:350px; 
	margin:20px auto; 
	padding:10px;
	/*这个例子中讨论背景和前景样式*/
	background-color:#fff; 
	 /*
	 color是前景色，作用范围包括文本和边框的颜色。
	 前景色既影响文本，也影响边框（边框没有设置颜色的时候）.在使用border 设定边
框的样式和宽度，而没有设定边框颜色（或者没有使用border-color 单独设定边框
颜色）的情况下，边框会使用color 属性设定的字体颜色。默认颜色是黑色。如果
你想让边框的颜色有别于文本，就需要单独设定。*/
	color:pink;
	border:4px solid;
	}
</style>
</head>

<body>
<p>Here are some sites that I reference during the course of my work, or just enjoy reading.Here are some sites that I reference during the course of my work, or just enjoy reading.Here are some sites that I reference during the course of my work, or just enjoy reading.</p>
</body>
</html>
