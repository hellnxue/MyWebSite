<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
   $(function(){
      $("#btn1").bind("click",fn1);
       $("#btn2").bind("click",fn2);
	   $("#btn3").bind("click",fn3)
	   $("#btn4").bind("click",fn4)
   });
   function fn1(){
       $("div:contains('A')").css({"color":"blue","font-size":"30px"});
   }
   function fn2(){
      //alert("hehe");
      $("div:empty").css({"color":"pink"});
   }
   function fn3(){
      $("div:has(span)").css({"color":"pink"});
   }
   function fn4(){
      $("div:parent").css("color","pink")
   }
</script>
</head>

<body>
<div>ABCD</div>
<div style="border:solid 5px"><span></span></div>
<div>EFaH</div>
<div style="border:solid 10px"></div><br/>
<input type="button" value="显示包含给定文本‘A’的元素"  id="btn1"/>
<input type="button" value="显示不包含子元素或者文本的空元素"  id="btn2"/>
<input type="button" value="显示包含<span>标签的元素"  id="btn3"/>
<input type="button" value="显示包含子元素或文本的元素"  id="btn4"/>
</body>
</html>
