<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
 
<style>
 
 
 
.yz_step .line {
    background: #cccccc none repeat scroll 0 0;
    height: 1px;
    margin: 20px 20% 40px;
}
 
*, *::after, *::before {
    box-sizing: border-box;
}
.yz_step .line em.cur {
    background: #4e8eca none repeat scroll 0 0;
    border: 3px solid #badeff;
    height: 10px;
    margin-top: -5px;
    width: 10px;
}
 

.am-fr {
    float: right;
}

.yz_step .line em {
    background: #888888 none repeat scroll 0 0;
    border-radius: 5px;
    display: inline-block;
    height: 5px;
    margin-top: -2px;
    vertical-align: top;
    width: 5px;
}

.yz_step span.cur {
    color: #4e8eca;
}
.yz_step span {
    display: inline-block;
    text-align: center;
    width: 50%;
}
 
</style>
</head>
<body>
 
<div class="vip-center_form">
	<div class="yz_step">
    	<span class="cur">手机验证码</span><span>验证身份证</span>
        <p class="line am-cf" ><em class="cur am-fl"></em><em class="am-fr"></em></p>
    </div>
</div>  
 
</body>
</html>
