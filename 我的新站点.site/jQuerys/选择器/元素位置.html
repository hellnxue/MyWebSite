<!DOCTYPE html>
<html>
<head >
<meta charset="utf-8"/>
  <style>

.panel{
	position:relative;/*此处定位会影响DOM的offsetLeft和offsetTop的值*/
	width:500px;
	height:300px;
	background-color:#FFFFCC;
	border-radius:5px;
	text-align:center
	}
p { margin-left:10px; 
	margin -top:10px;
	border:1px solid pink;}
	
.btn{
	display:inline-block;
	margin-bottom:0;
	padding:6px 12px;
	border:1px solid transparent;
	border-radius:4px;
	font-size:14px;
	font-weight:400;
	background-color:#eee;
	vertical-align:middle;
	line-height:1.4;
	text-align:center;
	white-space:nowrap;
	cursor:pointer;}
	
/*bootstrap信息按钮*/
.btn-info{
	background-color:#5bc0de;
	border-color:#46b8da;
	color:#fff;}
  </style>
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
 
  
  
  
  <div class="panel">
  	 <p>Hello</p><p>2nd Paragraph</p>
	 <button type="button" class="btn btn-info" onClick="test()">偏移量</button>
  </div>
  
<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
<script>

$(function(){
 test();
});

function test(){
	var p = $("p:last");
	var offset = p.offset();
	p.html( "left: " + offset.left + ", top: " + offset.top );
	
	var P=p.get(0);
	console.log(P.offsetParent);
	console.log(P.offsetLeft);
	console.log(P.offsetTop);
}

</script>
 
</body>
</html>
