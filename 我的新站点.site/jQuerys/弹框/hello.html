<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>无标题文档</title>
<link href="../CSS/CSSUtil.css" rel="stylesheet" type="text/css"/>
<link href="jquery.alerts.css" rel="stylesheet" type="text/css">
<style>
  .contentTextLeft{
    display: inline-block;
    float: left;
    text-align: left;
    width: 50%;
  }
  
  .contentTextRight {
    display: inline-block;
    box-sizing:border-box;
    text-align: right;
    width: 50%;
  }

	.fheader1 {
	    background-color: #fff;
	    margin: 0 auto;
	    padding: 10px 6px 5px 5px;
	    width: 100%;
	    font-size:0;
	    letter-spacing:-4px; /*实际情况下 -4这个值可能还要调整*/
	    word-spacing:-4px; 
	}
	.fheader1 div{
	  display: inline-block;
	  width: 50%;
	  vertical-align:middle;
	  zoom:1;
	  font-size:16px;
	  letter-spacing:normal;
	  word-spacing:normal;
	}
	
	.fheader1 div:nth-of-type(1) {
		text-align:left;
	}
	
	.fheader1 div:nth-of-type(2){
	   
	    text-align: right;
	}
	
	.fheader1  span{
		 
		display:inline-block;
		vertical-align: middle;
		color:#336699;
	}
	
	.fheader1 div span+span{
		 
		  padding-left: 50px;
	
	}
	.btn{
		display:inline-block;
		margin-bottom:0;
		padding:6px 12px;
		border:1px solid transparent;
		border-radius:4px;
		font-size:14px;
		font-weight:400;
		background-color:#eee;
		vertical-align:middle;
		line-height:1.4;
		text-align:center;
		white-space:nowrap;
		cursor:pointer;
	}
	
	.btn-primary {
	    background-color: #337ab7;
	    border-color: #2e6da4;
	    color: #fff;
	}
	.btn-sm {
	    border-radius: 3px;
	    font-size: 12px;
	    line-height: 1.5;
	    padding: 5px 10px;
	}
</style>

</head>

<body>
 <input type="button" id="testBtn" value="测试"  onclick="topUp()"/>
 <script type="text/javascript" src="../../js/jquery-2.0.0.min.js" ></script>
 <script type="text/javascript" src="jquery.alerts.js" ></script>
 <script>
   
   
  function topUp( ){
		var msg= '<form action="" method="post" style="width:100%" id="acOrder">'+
					 '<span class="contentTextLeft">充值金额</span>'+
					 '<input type="text" id="amount" class="contentTextRight"/><br>'+
					 '<span class="contentTextLeft">支付方式</span>'+
					 '<select id="payMethod" class="contentTextRight">'+
					 	'<option value="1" >银联支付</option>'+
					  '</select><br>'+
				 '</form>';
		 
		 
		 $.alerts.dialogTitleTextCenter=true;
		 jAlert( msg,  "hello充值", function(){
		 
		    var amount=$('#amount').val();
		    console.log(amount);
		    
		    
		 	 
		   
		});
		
		  
		
		 
		 
	
	}
 </script>
</body>
</html>
