			    callback: isCallback, //PageCallback() 为翻页调用次函数。 
				prev_text: "上一页", 
				next_text: "下一页", 
				items_per_page:1, //每页显示的条目数量
				num_edge_entries: 2, //两侧首尾分页条目数 
				num_display_entries: 2, //连续分页主体部分分页条目数 

			  
			});
		  
		  
		  
		  });
		  
		  function isCallback(page_index,jp){
		      
		      var newc=$("#result ul:eq("+page_index+")").clone();
			  $("#pageContent").empty().append(newc);

		  }
		
		</script>
