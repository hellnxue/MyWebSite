<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
      //alert("hehe");
	  $("#dj").click(function(){
	    var t=document.getElementById("tt");
	    //document.write("<h2>"+t.value+"</h2>");
	    var tt=$(t);//DOM对象转成jQuery对象
	    alert(tt.val());
	  
	  });
	  $("#jd").click(function(){
	    var t=$("#tt");
	    //document.write("<h2>"+t.value+"</h2>");
	    var tt=t[0];//jQuery对象转成DOM对象
		var ttt=t.get(0);
	    alert(tt.value+" "+ttt.value);
	  
	  })
   });
</script>
</head>

<body>
<input type="text" name="tt" value="hi.我是大白" id="tt"/></br>
<input type="button" value="DOM转jQuery" id="dj"/></br>
<input type="button" value="jQuery转DOM" id="jd"/>
</body>
</html>
