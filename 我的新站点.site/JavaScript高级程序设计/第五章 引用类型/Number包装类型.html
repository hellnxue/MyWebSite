   console.log("随机取得的数组值="+color);

//获得指定区间的随机一个值
function getDistrictnum(uppervalue,lowervalue){
   var total=uppervalue-lowervalue+1;
   var number=Math.floor(Math.random()*total+lowervalue);
   return number;
}
