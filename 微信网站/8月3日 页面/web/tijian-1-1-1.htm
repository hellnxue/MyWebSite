<script type="text/javascript">
 if (!supportsGeoLocation()) {

// 检测浏览器是否支持HTML5
function supportsGeoLocation() {
	return !! navigator.geolocation;
}

			
    
 var map; //Map实例  
function map_init(position) {  
	var lon = position.coords.longitude;
	var lat = position.coords.latitude;
	map = new BMap.Map("allmap");  
	//第1步：设置地图中心点，上海市  
	var point = new BMap.Point("" + lon + "", "" + lat + "");  
	//第2步：初始化地图,设置中心点坐标和地图级别。  
	map.centerAndZoom(point, 19);  
	//第3步：启用滚轮放大缩小  
	map.enableScrollWheelZoom(true);  
	//第4步：向地图中添加缩放控件  
	var ctrlNav = new window.BMap.NavigationControl({  
		anchor: BMAP_ANCHOR_TOP_LEFT,  
		type: BMAP_NAVIGATION_CONTROL_LARGE  
	});  
	map.addControl(ctrlNav);  
	//第5步：向地图中添加缩略图控件  
	var ctrlOve = new window.BMap.OverviewMapControl({  
		anchor: BMAP_ANCHOR_BOTTOM_RIGHT,  
		isOpen: 1  
	});  
	map.addControl(ctrlOve);  

	//第6步：向地图中添加比例尺控件  
	var ctrlSca = new window.BMap.ScaleControl({  
		anchor: BMAP_ANCHOR_BOTTOM_LEFT  
	});  
	map.addControl(ctrlSca); 
	
	
	
	//根据地址计算经纬度
	//handleMarkerArr(map,point); 
/////////////////////////////////////////////////////////////////////end				
	//显示自己的当前位置
	var gc = new BMap.Geocoder();
	translateCallback = function(point) {
	var marker = new BMap.Marker(point);//添加标注
	map.addOverlay(marker);
	map.setCenter(point);
	
	
	//点击自己位置的标注时提示地址信息
	marker.addEventListener("click", function(){
	   gc.getLocation(point,
	function(rs) {
		var addComp = rs.addressComponents;
		if (addComp.province !== addComp.city) {
			var sContent = "<div><h4>我的位置：</h4>" + "<p style='margin:0;line-height:1.5;font-size:12px;text-indent:2em'>" + addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + "</p>" + "</div>";
		} else {
			var sContent = "<div><h4>我的位置：</h4>" + "<p style='margin:0;line-height:1.5;font-size:12px;text-indent:2em'>" + addComp.city + ", " + addComp.district + ", " + addComp.street + "</p>" + "</div>";
		}
		var infoWindow = new BMap.InfoWindow(sContent);
		
		map.openInfoWindow(infoWindow, point);
		
		
	});
	
	}); 
	
}
BMap.Convertor.translate(point, 0, translateCallback);
/////////////////////////////////////////////////////////////////////end
	 

	//第7步：绘制点    
	for (var i = 0; i < markerArr.length; i++) {  
		var p0 = markerArr[i].point.split(",")[0];  
		var p1 = markerArr[i].point.split(",")[1];  
		var maker = addMarker(new window.BMap.Point(p0, p1), i);  
		addInfoWindow(maker, markerArr[i], i);   
	} 
}

 var markerArr = [  
				{ title: "名称：上海火车站", point: "", address: "上海市火车站", tel: "12306" },  
				{ title: "名称：世纪大道", point: "", address: "上海市世纪大道", tel: "18500000000" },  
				{ title: "名称：普陀区新村路423弄绿地商务广场1号楼409室", point: "", address: "上海市普陀区新村路423弄绿地商务广场1号楼", tel: "18500000000" }
				
			]; 
					

// 添加标注  
function addMarker(point, index) {  
	var myIcon = new BMap.Icon("http://api.map.baidu.com/img/markers.png",  
		new BMap.Size(23, 25), {  
			offset: new BMap.Size(10, 25),  
			imageOffset: new BMap.Size(0, 0 - index * 25)  
		});  
	var marker = new BMap.Marker(point, { icon: myIcon });  
	map.addOverlay(marker);  
	return marker;  
}  
      
// 添加信息窗口  
function addInfoWindow(marker, poi) {  

    console.log("poi.pointqqqqqqqqqqqqqq ================"+poi.point );
	//pop弹窗标题  
	var title = '<div style="font-weight:bold;color:#CE5521;font-size:14px">' + poi.title + '</div>';  
	//pop弹窗信息  
	var html = [];  
	html.push('<table cellspacing="0" style="table-layout:fixed;width:100%;font:12px arial,simsun,sans-serif"><tbody>');  
	html.push('<tr>');  
	html.push('<td style="vertical-align:top;line-height:16px;width:38px;white-space:nowrap;word-break:keep-all">地址:</td>');  
	html.push('<td style="vertical-align:top;line-height:16px">' + poi.address + ' </td>');  
	html.push('</tr>');  
	html.push('</tbody></table>');  
	var infoWindow = new BMap.InfoWindow(html.join(""), { title: title, width: 200 });  

	var openInfoWinFun = function () {  
		marker.openInfoWindow(infoWindow);  
	};  
	marker.addEventListener("click", openInfoWinFun); 
	 
	return openInfoWinFun;  
}  
      	
				
// 定位失败时，执行的函数
function locationError(error) {
	console.log("error");
}
				
//异步调用百度js  
function map_load() {  
	//var load = document.createElement("script");  
	//load.src = "http://api.map.baidu.com/api?v=2.0&ak=4w74Vl1HGCoyxlFsx3VdkxjZ&callback=map_init";  
	//document.body.appendChild(load); 
	
	navigator.geolocation.getCurrentPosition(map_init, locationError); 
}  
window.onload = map_load;
