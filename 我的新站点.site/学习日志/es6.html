<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>es6</title>
<style>
    button{
      display:  block;
      width: 40%;
      min-height: 30px;
      border: none;
      margin: 20px;
      border-radius: 10px;
  
  
    }
  </style>
  <script src="clipboard.min.js"></script>
</head>

<body>
  <button class="btn" data-clipboard-text="copy message — clipboard.js">
    Copy to clipboard
</button>
  <button type="button" onclick="test()"> async函数会返回一个Promise对象</button>
  <script type="text/javascript">

    async function myfn(){
        return 'return value is then params'
    }
    
    function test(){
      myfn().then((param)=>{
        console.log(param)
      }) 
    }
    
  </script>
  <button type="button" onclick="test1()"> js运行机制</button>
  <script type="text/javascript">

    new ClipboardJS('.btn').on('success', e => {
          console.log('Copy successful111!')
        });;
 
    function test1(){
       for(let i=0;i<5;i++){
         setTimeout(()=>{
          console.log(i)
         },1000)
       }
    }
    
  </script>

  
 
</body>
</html>
