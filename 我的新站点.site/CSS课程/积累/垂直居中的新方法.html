<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gb2312" >
    <title>垂直居中的新方法</title>
    <style>
		/*利用vertical-align属性，其中一个只有高度100%，另一个相对它垂直居中*/
        .myContainer{
            width: 500px;
            height: 300px;
            margin: 10px auto;
            background-color: gray;
            text-align: center;
        }

        .div1{
            width: 200px;
            height: 100px;
            background-color: red;
            display: inline-block;
            vertical-align: middle
        }

        .div2{
            width: 0;
            height: 100%;
            background-color: aqua;
            display: inline-block;
            vertical-align: middle
        }
    </style>
</head>
<body>
<div class="myContainer">
    <div class="div1"></div>
    <div class="div2"></div>
</div>
</body>
</html>
