<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery.validate.js"></script>
<script type="text/javascript" src="jquery.validate.messages_cn.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js" charset="utf-8"></script>
<script type="text/javascript">
function lang(key) { 
mylang = { 
'ls_input_myb': '请输入您的账户', 
'ls_myb_email': '漫游币账户为邮箱地址', 
'ls_login_password': '请输入您的登录密码', 
'ls_password_length': '密码长度为{0}-{1}位之间', 
'ls_input_captcha': '请输入验证码', 
'ls_captcha_length': '验证码的长度为{0}位', 
'ls_account_email': '账户名为邮箱地址' ,
'':''
}; 
return mylang[key]; 
} ;

$(function(){
   // alert($.cookie("username"));
  if($.cookie("username")!=null){
      $("#username").val($.cookie("username"));
   }

   
$("#myForm").validate(
    {
      rules:{
             username:{required:true,minlength:3 ,stringCheck:true},
			 password:{required:true,minlength:6},
			 cPassword:{required:true,equalTo:'#password',minlength:6},
			  email:{required:true,email:true},
			 
        },
      errorPlacement:function(error,element){
            error.appendTo(element.siblings("span"));
       }
    }
  
);



});

function testCookie(){
   alert("hehe");
   if($("#chkSave").attr("checked")){
      $.cookie("username",$("#username").val(),{path:"/",expires:7});
   }else{
      $.cookie("username",null,{path:"/"});
   }
}
</script>
</head>

<body>
<form id="myForm" name="myForm">
  <div>用户名<br/><input type="text" name="username" id="username"/><font style="color:red">*</font><span></span></div><br/>
  <div>密码<br/><input type="password" name="password" id="password" /><font style="color:red">*</font><span></span><br/>
  <div>确认密码<br/><input type="password" name="cPassword" id="cPassword" /><font style="color:red">*</font><span></span><br />
  
   <div>邮箱<br/><input type="text" name="email" id="email"/><font style="color:red">*</font><span></span></div><br/>
  <!--测试cookie-->
  <input id="chkSave" type="checkbox"/>是否记住密码
  <input type="button" value="提交" onclick="testCookie()" />
  
</form>

</body>
</html>
