<!DOCTYPE html>
<html  >
<head>
<meta charset="utf-8" />
<title>阶跃动画</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<style>

    
 .birds{
    background: url('img/bird.jpg')  no-repeat -182px 0px;
    width: 91px;
    height: 71px;
    margin: 50px;
    overflow:hidden;
    animation: bird-slow 1000ms infinite steps(1,start);/*start跳过0%  end跳过100%*/
 } 　　

.birdFly {
    animation: bird-slow 1000ms infinite steps(1,start);
  }
  @keyframes bird-slow{
      
      50% {
          background-position: 0px 0px;/*//第一只小鸟*/
      }
      75% {
          background-position: -91px 0px;/*//第二只小鸟*/
      }
      100% {
          background-position: -182px 0px;/*//第三只小鸟*/
      }
  }


</style>
</head>
<body>
  <script type="text/javascript">
    let i=0;
    setInterval(()=>{
      console.log(++i)
      if(i===2){
        i=0
      }
    },1000)
  </script>
   

   <div class="birds birdFly"></div>

</body>
</html>
