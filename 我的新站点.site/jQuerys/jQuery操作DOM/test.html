<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
  
  function hehe(){
     alert( $("#test").attr("checked"));
     $("#test").attr("checked",false);
  }
</script>
</head>

<body>
<div style="background-color:pink">
   使用load()方法加载的内容
   <br/>
   <img src="page/dom1.jpg" title="hehe" />

</div><br/>

<span id="hehe">hehehehehehahahahah</span>
<input type="checkbox" checked="checked" id="test"/><br/>
<input type="button" onclick="hehe()"/>
<input id="btntest" type="button" value="点一下我" />
    <div id="hehed">我是动态显示的</div>
    <script type="text/javascript">
        $(function () {
            $("#btntest").bind("click", function () {
                $("#hehed").toggle(
                      function(){
                          $(this).html("蜡笔");
                          
                      }
                    );
            })
        });
    </script>
</body>
</html>
