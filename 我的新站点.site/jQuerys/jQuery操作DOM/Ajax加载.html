<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<!-- <script type="text/javascript" src="UserInfo.js" charset="utf-8"></script>  这种注入脚本的方式，相比getScript()方法而言，getScript()会自动执行脚本，大大提高了页面的执行效率-->
<script type="text/javascript">
   $(function(){
    alert($("#test3").html());
   
     $("#testLoad").click(function(){
	 alert(Date());
	   $("#test").load("test.html #hehe");
	 
	 })
	 $("#testGJ").click(function(){
	      $("#tj").empty();
		  var temp="";
		  $.getJSON("UserInfo.json",function(data1){
		    
		    $.each(data1,function(key1,value1){
			   //alert(value1['name']);
			   temp+="姓名："+value1['name']+"<br/>";
			   temp+="性别："+value1['sex']+"<br/>";
			   temp+="邮箱："+value1['email']+"<hr/>";
			
			})
			 $("#tj").html(temp);
			
		  })
		 // $("#tj").html(temp);
   })
   
   
   
     $("#testGS").click(function(){
	   //注入js脚本,并自动执行
	  /* $.getScript("UserInfo.js",function(data2){
	     alert(data[0]["name"]);//可以直接在此处访问UserInfo.js中的数组
	      
	   });*/
	        $.ajax({
    		    type:"post",
    		    url:"JSONData.json",
    		    dataType:"json",
			    contentType:"application/x-www-form-urlencoded; charset=utf-8",
    		    success:function(data){
			    		alert(eval(data));
    	          }
			    });
	 
	 })
})
</script>
</head>

<body>
<input type="button" value="测试load加载内容" id="testLoad" /><br/>
<div id="test"></div>

<hr/>
<input type="button" value="测试getJson加载内容" id="testGJ" /><br/>
<div id="test"></div><br/>
<hr/>
<div id="tj">
</div>
<hr/>
<input type="button" value="全局函数：使用getScript()实现异步获取数据" id="testGS" /><br/>
<div id="test3">123</div><br/>

</body>
</html>
