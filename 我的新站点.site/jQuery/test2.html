<title>无标题文档</title>

<script type="text/javascript">
function t(){
    var inputValues=0;
   var txtRow1=$("input:text");
   alert(txtRow1);
   for(var i=0;i<txtRow1.length;i++){
      alert(txtRow1[i].value);
   inputValues=inputValues+parseFloat(txtRow1[i].value);

    }
    alert(inputValues);

}
   


</script>
</head>

<body>
<form name="myForm">
  <input type="text" name="t1" id="t2"/>
  <input type="text" name="t2" id="t2"/>
  <input type="button" value="测试" id="t2" onclick="t()"/>
</form>
</body>
