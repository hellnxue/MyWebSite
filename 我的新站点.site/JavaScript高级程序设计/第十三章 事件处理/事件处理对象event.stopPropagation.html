<!DOCTYPE html >
<html  >
<head>
<meta   charset="gb2312" />
<title>无标题文档</title>
<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>

</head>

<body>
<p>-----------------------事件对象：DOM中的事件对象：event.stopPropagation() 取消进一步的事件捕获或冒泡--------------------</p>
<input type="button" value="aaaaaaaa" id="eventBtn"/>
<script>
  var dombtn=$("#eventBtn")[0];
  dombtn.onclick=function(event){
    alert(this.value);
	console.log(event.bubbles);//true为事件会冒泡
	//event.stopPropagation();//阻止了body绑定的click事件处理程序 alert("Body clicked");的发生
	 
  }
  
  document.body.onclick=function(){
    alert("Body clicked");
  }
  
  
</script>




 
</body>
</html>
