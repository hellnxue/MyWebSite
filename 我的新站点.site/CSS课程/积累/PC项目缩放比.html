<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>页面缩放比</title>
<style>
    .wrap{
        background-color: #abcdef;
        width: 500px;
        height: 300px;
        margin: 0 auto;
    }

    .inner{
        /* background-color: pink; */
        border: 1px solid purple;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        transform: scale(.89);
    }

    .content{
        width: 50px;
        height: 50px;
        background: yellow;
        
    }
</style>

</head>
<body>
    <div class="wrap">
        <div class="inner">
            <div class="content">内容文字</div>
        </div>  
    </div>
</body>
</html>
