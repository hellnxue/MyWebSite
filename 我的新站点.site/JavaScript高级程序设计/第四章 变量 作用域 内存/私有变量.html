<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>writer title here</title>
<link href="../../CSS课程/CSS/CSSUtil.css" rel="stylesheet" type="text/css"/>
<style>
  body{
	  background-color:#eee;}
  input{
   	  display: block;     
	  width:200px;
	  margin: 20px auto 40px;
	  border-radius:10px;
	  background:-moz-linear-gradient(#CCFFCC, #fff 50%,#CCFFCC);
	  border:none;/*去掉按钮默认的阴影，超级难看的默认样式*/
	  box-shadow:0 12px 8px -9px #555;
  }
  #wrap{
	  overflow:hidden;
	  width:1000px;
	  margin:20px auto;
	   box-sizing:border-box;
	  }
  
  fieldset{
	  float:left;
	  width:400px;
	  min-height:300px;
	  margin:20px 0px;
	/*  padding:0;*/
	  border: none;
	  border-right: 3px solid #eee;
	  background-color:#fff; 
	  border-radius: 10px 0;
	  box-shadow: 0 12px 8px -9px #ccc;
	  box-sizing:border-box;
	  text-align:center;
  }
  
  fieldset:nth-child(1){
  	width:200px;}
  
  fieldset:nth-child(2){
  	width:660px;
	text-align:left;
  
  }

  fieldset.out div{
    display:inline-block;
  	margin-top:20px;
	color:#999;}
	
  div#btn {
  	 
	box-sizing:border-box;
	float: left;
	width: 100px;
    margin-top: 20px;
    min-height: 300px;
    position: relative;
    text-align: left;
	
	}
  
 div#btn input{
    display: inline-block;
    margin: -20px 0 0;
    position: absolute;
    top: 50%;
    width: 100px;
	height:25px;
	 
	}
  
</style>
<script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>

<script>

/*公共方法-消息显示*/
function commonShow(msg){
 
  $("#out").append("<br/>"+String(msg));//不能用msg.toString() 因为boolean类型用在此处会报错
}

function clears(){
   $("#out").html("");
}

 
/*在构造函数内部定义特权方法*/   
function MyObject(){
   var privateVariable=20;
   function privateFunction(){
       commonShow("私有变量："+privateVariable);
       return false;
   }
   
   this.publicMethod=function(){
   	   privateVariable++;
	   return privateFunction();
   }
}

function anonymous(){
   var  privateVariable=1;
   
   return function(){
     return  ++privateVariable;
	  
   }
}
  

function test1(){

 
 	var myObj=new MyObject();
	 
	 commonShow(myObj.publicMethod());
 
	
	
	 
   
}

/*
anonymous()执行在here1位置和here2位置的结果完全不同。
如果放在here2的位置，执行a() 输出的结果永远都是2，因为每次执行test11函数，都会从头初始化var a=anonymous() ，方法里的privateVariable会重新初始化为1。
如果放在here1的位置，执行a() 输出的结果会随着a()函数的执行而增加，因为a是在全局中，只执行一次初始化var a=anonymous() ，也就是说函数anonymous里的变量只被初始化一次
*/
 var a=anonymous();// here1 
 var i=0;
 function test11(){

 	 //var a=anonymous();//here2  
	 
	 if(i>=10){
	 
	  a=null;
	  
	  commonShow("闭包释放内存喽......");
	 
	 }else if(typeof a){
	 
	  i=a();
	  commonShow(i);
	  
	 }
	
	 
	
 
 }

 

</script>
</head>

<body>
	<div id="wrap">
		<fieldset class="enter">
		 <legend>try.....</legend>
			 <input type="button"  value="构造函数中创建特权方法" onClick="test1()"/> 
			
			<input type="button"  value="闭包" onClick="test11()"/> 
			
			<input type="button"  value="test3" onClick="test2()"/> 
			
			 
		 
			
			  
		</fieldset>
		
		<fieldset class="out">
		 <legend>out.....</legend>
		 <div id="out">
		   result here......
		 </div>	 
		 
			
			  
		</fieldset>
		
		 
		 
		 <div id="btn">
		   <input type="button"  value="clear" onClick="clears()"/> 
		 </div>	 
		 
			
			  
		 
	</div>
	

</body>
</html>
