<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" />
<title>简写背景</title>
<style>
  /*background简写属性，作用是将背景属性设置在一个声明中。
    值:
	background-color 
	background-image 
	background-repeat 
	background-attachment 
	background-position
	
	奇怪，设置图片尺寸会导致整个background属性不可用。？
	
	答:像下面这样写就可以了
	background：yellow url("../../../image/mxx/m2.jpg") no-repeat scroll center center  / cover;
  */
  p.logogram{
    width:600px;
	height:400px;
	margin:20px auto;
	padding:10px;
	line-height:400px;
	text-align:center;
	/* 带有尺寸的背景简写 background:yellow url("../../../image/mxx/m2.jpg") no-repeat scroll center center  / cover*/
	background:url(../../../image/mxx/m2.jpg) center yellow no-repeat  ;}
	
	p.multiple { 
		  height:150px;     
		  width:348px;     
		  border:2px solid #aaa;  
          margin:20px auto;     
		  font:24px/150px helvetica, arial, sansserif;  
          text-align:center;     
		 background:     
		 url("../../../image/mxx/sml1.png") no-repeat scroll 54px 4px,
		 url("../../../image/mxx/sml2.png") no-repeat scroll 145px 4px, 
		 url("../../../image/mxx/sml3.png") no-repeat scroll 221px 4px, #ffbd75; }  
</style>
</head>

<body>
<h3>背景简写</h3>
<p class="logogram">A centered background image!</p>

<p class="multiple">A centered background image!</p>

</body>
</html>
