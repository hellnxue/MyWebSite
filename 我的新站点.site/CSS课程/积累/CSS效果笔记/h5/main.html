	function numberWithCommas(x) {
	    if (x == null) {
	        return '';
	    } else {
	        var parts = x.toString().split('.');
	        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
	        return parts.join('.');
	    }
	}
	 $({numberValue: 0}).animate({numberValue: 2590}, {
	    duration: 2500,
	    easing: 'linear',
	    progress: function () {
	        $('#renderContaint').html(numberWithCommas(Math.ceil(this.numberValue)));
	    }
	});
