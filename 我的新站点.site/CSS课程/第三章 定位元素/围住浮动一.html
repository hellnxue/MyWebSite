<!DOCTYPE html >
<html  >
<head>
 
<meta charset="utf-8" />
<title>围住浮动元素</title>
<style>

  /*
    子元素只要浮动就会脱离文档流，父元素也不会包围它，因此会破坏页面布局，解决办法就是让父元素围住浮动的子元素。
  
  方法一：为父元素添加overflow:hidden*/
  /*overflow:hidden 的作用：
        overflow：hidden声明的真正用途是防止包含元素被超大内容撑大。应用overflow:hidden之后，包含元素依然保持其设定的宽度，而超大的子内容则会被容器剪切掉。除此之外，overflow：hidden还有另外一个作用，即他能可靠的迫使父元素包含其浮动的子元素。
  
  */
  section{ 
    overflow: hidden;
    border:2px solid blue; 
    margin:0 0 10px 0; 
    padding-top: 10px;/*这里对浮动(img)或非浮动子元素(p)都有效*/
  }

  img{ 
    border:1px solid yellow; 
    float:left; 
  }
  p{
    border:1px solid pink; 
    margin:0px;
  }
  footer{
  clear:both; 
  border:1px solid #000;
  }
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

<body>
  
 <section>
<img src="../../image/mxx/m2.jpg" alt="sorry" title="小希"/>
<p>It's fun to float.</p>
</section>
<footer> Here is the footer element that runs across the bottom of the
page.</footer>
  
  
</body>
</html>
