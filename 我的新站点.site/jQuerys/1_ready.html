<script type="text/javascript">

//$(document).ready(function(){});相当于$(function(){});
$(document).ready(
   function(){
     alert("hehe");
   }

);

$(document).ready(function(){
   alert("yes,sir");
});

window.onload=function(){
   alert("en");
}
window.onload=function(){
   alert("en?");
}

</script>
