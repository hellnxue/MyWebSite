<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script src="jquery-1.3.1.min.js"></script>
<script>
  function init(){
     $('img#img1').attr('title','An new image');//给img添加title方法
	 $('img#img1').addClass('imgstyle');//给页面元素添加css类
  }
</script>
<style>
  .imgstyle{ border:1px solid #FF6633;}
</style>
</head>

<body onload="init();">
<p><img id="img1" src="imgs/wyhs.jpg" width="460" height="435" /><img src="imgs/hjhw.jpg" width="800" height="544" /></p>
<p>&nbsp;</p>
</body>
</html>
