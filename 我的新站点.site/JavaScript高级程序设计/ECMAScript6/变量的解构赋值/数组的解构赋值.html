<body >
<button type="button" onclick="aryjg();">数组的解构赋值</button>
 

 <script type="text/javascript">
    

/* 数组的解构赋值*/
function aryjg(){
   let [a,b,c]=[1,2,3];
   console.log(a,b,c);//1 2 3

    let [aa,bb,cc]=[,,'hello'];
    console.log(aa,bb,cc);//undefined undefined "hello"

    let [a1,b1,c1]=['helln',,'hello'];
    console.log(a1,b1,c1);//helln undefined hello

    let [head,...tail]=[1,2,3,4];
    console.log(head,tail);1 [2, 3, 4]

    let [x,y,...z]=[1];
    console.log(x,y,z);//1 undefined []

    let [foo]=[];
    let [bar,foo1]=[1];
    console.log(foo,foo1);//undefined undefined

    //只要某种数据结构具有Iterator接口，都可以采用数组形式的解构赋值。
    let [d,e,f]=new Set([1,2,3]);
    console.log(d,e,f);//1 2 3






}
 

 </script>


 
</body>
